<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Challenge - DOM</title>
  </head>
  <body>
    <div id="app">
      <h1 id="todo-title">T0-Do List</h1>
      <h3 id="todo-subtitle">-- Today I Want to --</h3>
      <section>
        <input type="text" id="todo-input">
        <button id="todo-submit">Submit</button>
      </section>
      
      <section>
        <ul id="todo-output">
        </ul>
      </section>
    </div>

    <!-- ! Untuk tantangan ini, script jangan diubah ke external js yah ! -->
    <script>
      // TODO: Deklarasi variable sesuai dengan kebutuhan di sini
      let button = document.getElementById('todo-submit')
      let input = document.getElementById('todo-input')
      let output = document.getElementById('todo-output')

      function fnClickHandler(toDoItem) {
        let inputValue = document.createElement('li')
        inputValue.innerHTML = input.value
        output.append(inputValue)
        input.value = ''
      }
      button.addEventListener('click', fnClickHandler)
      input.addEventListener("keypress", (event) => {
        if(event.key === 'Enter') {
          fnClickHandler()
        }
      })
    </script>
  </body>
</html>
